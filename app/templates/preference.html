{% extends "base.html" %}
{% block title %}Linkey | Change Preference{% endblock %}
{% block content %}
    <div class="container">
        <h1>Enter Preference for GMeet</h1>
        <h2>Last known id : {{ display_id }}</h2>
        <form method="POST" action="/preferences" autocomplete="off">
            <div class="form-row">
                <div class="form-group col-md-3">
                {{ form.default_id.label }}
                {{ form.default_id }}
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            {{ form.hidden_tag() }}
        </form>
        <hr>

                                {{ message }}
                              </div>
                            {% endfor %}
                    {% endif %}
                {% endwith %}
    </div> -->
    <script>
        attrs = ["default_id"];
        for(item in attrs)
        {
          let crs = document.getElementById(attrs[item]);
          crs.classList.add("form-control");
        }
    </script>
{% endblock %}
